<!DOCTYPE html>
<html>
<head>
  <title>Game Tarik Tambang</title>
  <style>
    body { font-family: Arial; text-align: center; }
    .team { display: inline-block; width: 40%; padding: 20px; border: 1px solid #ccc; margin: 10px; }
    h2 { margin-top: 0; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>

<h1>Game Tarik Tambang</h1>

<div class="team" id="teamA">
  <h2>Tim A</h2>
  <p>Kekuatan: <span id="powerA">0</span></p>
  <p>Poin: <span id="pointA">0</span></p>
  <button onclick="addPoint('A')">+1 Poin</button>
</div>

<div class="team" id="teamB">
  <h2>Tim B</h2>
  <p>Kekuatan: <span id="powerB">0</span></p>
  <p>Poin: <span id="pointB">0</span></p>
  <button onclick="addPoint('B')">+1 Poin</button>
</div>

<script>
const API_URL = "PASTE_URL_APPS_SCRIPT_KAMU"; // <- tempel URL deploy

async function loadData() {
  const res = await fetch(API_URL);
  const data = await res.json();

  document.getElementById("powerA").innerText = data.teamA.power;
  document.getElementById("pointA").innerText = data.teamA.point;
  document.getElementById("powerB").innerText = data.teamB.power;
  document.getElementById("pointB").innerText = data.teamB.point;
}

async function addPoint(team) {
  await fetch(API_URL, {
    method: "POST",
    contentType: "application/json",
    body: JSON.stringify({ team: team, value: 1 })
  });
  loadData();
}

loadData();
</script>

</body>
</html>
